<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Blog preview card | Frontend Mentor</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__wrapper">
          <img
            src="./images/illustration-article.svg"
            alt="illustration article image"
            class="card__image"
          />
          <button class="card__learning-button">Learning</button>
          <p class="card__publish-date">Published 21 Dec 2023</p>
          <h1 class="card__title">HTML & CSS foundations</h1>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="card__creator">
            <img
              src="./images/image-avatar.webp"
              alt="Avatar image"
              class="card__creator-image"
            />
            <p class="card__creator-name">Greg Hooper</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
